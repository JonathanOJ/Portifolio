<section id="about" style="display: flex; width: 100%; gap: 200px">
  <img class="photo-profile" [src]="user.image" alt="" data-aos="fade-right" />
  <div class="card" data-aos="fade-left">
    <h2 class="title">{{ "about.title" | translate }}</h2>
    <h1 class="city">{{ "about.city" | translate }}</h1>
    <p class="description">
      {{ "about.description" | translate }}
    </p>
    <div class="container-profile-buttons">
      <button
        (click)="downloadPDF()"
        class="custom-border border-color-primary button-profiles"
      >
        <mat-icon svgIcon="cloud-download"></mat-icon>
        CurrÃ­culo
      </button>
      <button
        (click)="emailTo()"
        class="custom-border border-color-secondary button-profiles"
      >
        <mat-icon svgIcon="email"></mat-icon>
        E-mail
      </button>
    </div>
  </div>
</section>
