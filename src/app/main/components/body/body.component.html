<section class="main-section" id="home">
  <div class="greeting-container">
    <h1 class="animate__animated animate__fadeInTopLeft secondary-main-text">
      {{ "body.greeting" | translate }}
    </h1>
    <h3 class="animate__animated animate__fadeInLeft primary-main-text">
      {{ user.name }}
    </h3>
    <h1 class="animate__animated animate__fadeInBottomLeft secondary-main-text">
      {{ "body.role" | translate }}
    </h1>

    <div class="container-profile-buttons animate__animated animate__fadeIn">
      <button
        (click)="redirect('linkedin')"
        class="custom-border border-color-primary button-profiles"
      >
        <mat-icon svgIcon="linkedin"></mat-icon>
        LinkedIn
      </button>
      <button
        (click)="redirect('github')"
        class="custom-border border-color-secondary button-profiles"
      >
        <mat-icon svgIcon="github"></mat-icon>
        GitHub
      </button>
    </div>
  </div>
  <div *ngIf="!isMobile" style="width: 50%">
    <img
      style="width: 170%; height: 100%; position: relative; right: 26%"
      src="../../../../assets/LooperBG.png"
      alt=""
    />
  </div>
</section>
<section class="secondary-section">
  <about-me [user]="user"></about-me>
  <experience-info></experience-info>
  <repositorys-info [repositorys]="repositorys"></repositorys-info>
</section>
